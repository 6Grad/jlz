#{extends 'app.html' /}
#{set title:messages.get('app.index.title') /}

<div id="index-main">
  #{list items:orgs, as:'o'}
  <div class="org-holder">
    <a href="@{App.org(o.id)}">
      <div class="org gradient-grey shadow">
        <div class="title small">${o.name}</div>
        <div class="logo-outer">
          <img class="logo" src="@{'/public/images/org-logo-test.png'}"/>
        </div>
      </div>
    </a>
    <div class="org-fb-outer">
      <p class="small">x People like this<p>
    </div>
  </div>
  #{/list}
  <div style="clear;both"></div>
</div>

<!-- right side pane -->
<div id="index-right">
  search and so on..
</div>
